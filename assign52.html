<!DOCTYPE html>
<html>
<head>
	<title>Assignement 51</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="imageCarousel" class="carousel slide" data-interval="2000" data-wrap="true" data-ride="carousel" data-pause="hover">
					<ol class="carousel-indicators">
						<li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#imageCarousel" data-slide-to="1"></li>
						<li data-target="#imageCarousel" data-slide-to="2"></li>
						
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<div class="row">
								<div class="col-xs-4">
								<img src="Desert.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Desert</h3>
								<p>Beautiful Desert</p>
							</div>
						</div>
						
						<div class="col-xs-4">
							<img src="Jellyfish.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Jellyfish</h3>
								<p>Beautiful Jellyfish</p>
							</div>
						</div>
						<div class="col-xs-4">
							<img src="Hydrangeas.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Hydrangeas</h3>
								<p>Beautiful Hydrangeas</p>
							</div>
						</div>
					</div>
				</div>
				<div class="item">
							<div class="row">
								<div class="col-xs-4">
								<img src="Chrysanthemum.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Chrysanthemum</h3>
								<p>Beautiful Chrysanthemum</p>
							</div>
						</div>
						
						<div class="col-xs-4">
							<img src="Koala.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Koala</h3>
								<p>Beautiful Koala</p>
							</div>
						</div>
						<div class="col-xs-4">
							<img src="Lighthouse.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Lighthouse.jpg</h3>
								<p>Beautiful Lighthouse</p>
							</div>
						</div>
					</div>
				</div>
				<div class="item">
							<div class="row">
								<div class="col-xs-4">
								<img src="Tulips.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Tulips</h3>
								<p>Beautiful Tulips</p>
							</div>
						</div>
						
						<div class="col-xs-4">
							<img src="Penguins.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Penguins</h3>
								<p>Beautiful Penguins</p>
							</div>
						</div>
						<div class="col-xs-4">
							<img src="Hydrangeas.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Hydrangeas</h3>
								<p>Beautiful Hydrangeas</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#imageCarousel" class="carousel-control left" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a href="#imageCarousel" class="carousel-control right" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
				$(document).ready(function(){
					$('#imageCarousel').carousel();
             });
			</script>

</body>
</html>
