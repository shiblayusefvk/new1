<!DOCTYPE html>
<html>
<head>
	<title>Assignement 51</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div id="imageCarousel" class="carousel slide" data-interval="1000" data-wrap="true" data-pause="false">
					<ol class="carousel-indicators">
						<li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#imageCarousel" data-slide-to="1"></li>
						<li data-target="#imageCarousel" data-slide-to="2"></li>
						<li data-target="#imageCarousel" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="Desert.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Desert</h3>
								<p>Beautiful Desert</p>
							</div>
						</div>
						<div class="item">
							<img src="Jellyfish.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Jellyfish</h3>
								<p>Beautiful Jellyfish</p>
							</div>
						</div>
						<div class="item">
							<img src="Hydrangeas.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Hydrangeas</h3>
								<p>Beautiful Hydrangeas</p>
							</div>
						</div>
						<div class="item">
							<img src="Lighthouse.jpg" class="img-responsive">
							<div class="carousel-caption">
								<h3>Lighthouse</h3>
								<p>Beautiful Lighthouse.jpg</p>
							</div>
						</div>
					</div>
					<a href="#imageCarousel" class="carousel-control left" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a href="#imageCarousel" class="carousel-control right" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
				$(document).ready(function(){
					$('#imageCarousel').carousel();
             });
			</script>

</body>
</html>
