<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		table{
			border: 1px solid black;
			border-collapse: collapse;

		}
		th,td{
			border:1px solid black;
			padding: 5px;
		}
		tr:nth-child(odd)
		{
			background-color: lightblue;
		}
		tr:nth-child{
			background-color: #a0a0a0;
		}
		
	</style>
</head>
<body>
<table border="1">
<tr>
<th>Info Header 1</th>
<th>Info Header 2</th>
<th>Info Header 3</th>

</tr> 
<tr>
	<td>Text 1A</td>
	<td>Text 1B</td>
	<td>Text 1C</td>

</tr>
    
<tr>
	<td>Text 2A</td>
	<td>Text 2B</td>
	<td>Text 2C</td>

	
</tr>
<tr>
	<td>Text 3A</td>
	<td>Text 3B</td>
	<td>Text 3C</td>

	
</tr>
<tr>
	<td>Text 4A</td>
	<td>Text 4B</td>
	<td>Text 4C</td>

	
</tr>
<tr>
	<td>Text 5A</td>
	<td>Text 5B</td>
	<td>Text 5C</td>

	
</tr>


</table>
</body>
</html>
